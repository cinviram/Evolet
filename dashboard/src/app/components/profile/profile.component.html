<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<div class="app-container">
    <nav class="nav">
        <a href="#" class="nav__logo">
        </a>
        <ul class="list-group">
            <li class="list-group-item" routerLink="../dashboard"><i class="fa fa-users"></i> Usuarios</li>
            <li class="list-group-item" routerLink="../agenda-general"><i class="far fa-calendar-check"></i> Agenda
                General</li>
            <li class="list-group-item" routerLink="../agenda-personalizada"><i class="fa fa-address-book"></i> Agenda
                Personalizada</li>
            <li class="list-group-item active"><i class="fas fa-user-circle"></i> Mi Perfil</li>
            <button type="button" class="list-group-item list-group-item-action" (click)="AuthService.SignOut()">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </ul>
    </nav>
    <div class="app-view">
        <nav class="utility-bar">
            <div class="utility-bar__inner">
                <a href="#" class="utility-bar__account">
                    <span class="utility-bar__account-avatar"></span>
                    <div class="row" *ngIf="AuthService.userState as user">
                        <span class="utility-bar__account-name">{{user.email}}</span>
                        <!--Crear acceso al perfil-->
                    </div>
                </a>
            </div>
        </nav>
        <div class="container"> 
            <div class="row mt-2">
                    
                <div class="col-10">
                    <h1 >MI PERFIL</h1>
                </div>
                <div class="col">
                    <button type="button" id=btn_editar class="btn btn-primary"
                        (click)='EditarAdministrador($event)'>{{name_button_edit}}</button>
                </div>
            
            </div>
        
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4"> <!--DIV IZQUIERDO-->
                    <img src="{{url}}" class="img-fluid img_perfil" alt="No disponible">
                    <input *ngIf="!statusInput" type="file" class="form-control-file mt-2" id="inputImgPerfil" 
                            (change)="readUrl($event)">
                </div>
                
                <div class="col-8"> <!--DIV DERECHO-->
                    <!-- <div class="row">
                        <h2>Informaci√≥n</h2>
                    </div> -->
                    
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Nombres</label>
                        <div class="col-sm-6">
                            <input [disabled]='statusInput' type="text" class="form-control" id="nombres"
                                    placeholder="Nombres completos" [ngModel]="usuarioActual.nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Correo</label>
                        <div class="col-sm-6">
                            <input disabled type="text" class="form-control" id="correo"
                                    placeholder="Correo" [ngModel]="usuarioActual.correo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Fecha de nacimiento</label>
                        <div class="col-sm-6">
                            <input [disabled]='statusInput' type="date" class="form-control" id="fec_nac"
                                    [ngModel]="usuarioActual.fecha_nac">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Telefono</label>
                        <div class="col-sm-6">
                            <input [disabled]='statusInput' type="text" class="form-control" id="telefono"
                                    placeholder="Telefono" [ngModel]="usuarioActual.telefono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Alias</label>
                        <div class="col-sm-6">
                            <input [disabled]='statusInput' type="text" class="form-control" id="alias"
                                    placeholder="Alias" [ngModel]="usuarioActual.alias">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Empresa (*)</label>
                        <div class="col-sm-6">
                            <input [disabled]='statusInput' type="text" class="form-control" id="empresa"
                                    [ngModel]="usuarioActual.empresa">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Linkedin (*)</label>
                        <div class="col-sm-6">
                            <input [disabled]='statusInput' type="text" class="form-control" id="linkedin"
                                    [ngModel]="usuarioActual.linkedin">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNombres" class="col-sm-3 col-form-label">Sexo (*)</label>
                        <div class="col-sm-6">
                            <select [disabled]='statusInput' class="custom-select mr-sm-2" id="sexo" [ngModel]="usuarioActual.sexo">
                                <option selected value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


</div>
