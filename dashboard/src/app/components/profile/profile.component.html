<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

<div class="app-container">

    <nav class="nav">

        <a href="#" class="nav__logo">
        </a>
        <ul class="list-group">
            <li class="list-group-item" routerLink="../dashboard">Usuarios</li>
            <li class="list-group-item" routerLink="../agenda-general">Eventos Generales</li>
            <li class="list-group-item">Eventos Personalizados</li>
            <li class="list-group-item active">Mi Perfil</li>
            <button type="button" class="list-group-item list-group-item-action" (click)="AuthService.SignOut()">
                Salir
            </button>
        </ul>
    </nav>

    <div class="app-view">
        <nav class="utility-bar">
            <div class="utility-bar__inner">
                <a href="#" class="utility-bar__account">
                    <span class="utility-bar__account-avatar"></span>
                    <div class="row" *ngIf="AuthService.userState as user">
                        <span class="utility-bar__account-name">{{user.displayName}}</span>
                        <!--Crear acceso al perfil-->
                    </div>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="row -spacing-a">
                <div class="col-md-12">
                    <h1>MI PERFIL</h1>
                </div>
            </div>
            <div class="row -spacing-a">
                <div class="col-md-4">
                    <div class="profile-image">
                        <img src="https://www.xing.com/image/0_c_3_3fce34b38_15444149_3/fabian-pecher-foto.1024x1024.jpg"
                            class="fullwidth" />
                        <div class="edit-profile-image">
                            <span class="edit-profile-image__information">
                                <span class="fa fa-camera"></span>
                                <span class="edit-profile-image__label" *ngIf="AuthService.userState as user">
                                    {{user.displayName}}
                                </span>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <h5>Información personal</h5>
                    <div class="row -spacing-b">
                        <div class="col-md-3">
                            <p class="-typo-copy">Nombres</p>
                            <p class="-typo-copy">Correo</p>
                            <p class="-typo-copy">Fecha de nacimiento</p>
                            <p class="-typo-copy">Celular</p>
                            <p class="-typo-copy">Alias</p>
                            <p class="-typo-copy">Empresa</p>
                            <p class="-typo-copy">Rol</p>
                            <p class="-typo-copy">Sexo</p>
                            <button class="btn">
                                <span class="btn__icon fa fa-pencil"></span>
                                <span class="btn__label">Editar información</span>
                            </button>
                        </div>
                        <div class="col-md-3">
                            <p class="-typo-copy -typo-copy--blue">fpecher</p>
                            <p class="-typo-copy -typo-copy--blue">Fabian</p>
                            <p class="-typo-copy -typo-copy--blue">Pecher</p>
                            <p class="-typo-copy -typo-copy--blue">01.01.1010</p>
                            <p class="-typo-copy -typo-copy--blue">dummy@dummy.com</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
