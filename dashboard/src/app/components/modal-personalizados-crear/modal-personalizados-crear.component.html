<div class="modal-header">
    <h4 class="modal-title">Creación de evento personalizado
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"> 
        <span aria-hidden="true">&times;
        </span>
    </button>
</div>

<div class="container">
    <form class="mt-3">
        <div class="form-group row">
            <label for="inputTitulo" class="col-sm-3 col-form-label">Título (*)</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Nombre del evento">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDescripcion" class="col-sm-3 col-form-label">Descripción (*)</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripción del evento">
            </div>
        </div>
        <div class="form-group row">
            <label for="selectCategoria" class="col-sm-3 col-form-label">Categoría (*)</label>
            <div class="col-sm-7">
                <select class="custom-select mr-sm-2" id="selectCategoria" (change)='cambioSelector()'>
                    <!-- *ngFor='let element of lista_instructores' value="{{element.idInstructor}}" -->
                    <option disabled>Elegir Categoría</option>
                    <option *ngFor='let categoria of list[0]' value="{{categoria}}">
                        {{categoria}}
                    </option>
                    <option value='nuevaCat'>Nueva Categoría</option>
                </select>
              </div>
        </div>
        <div *ngIf='banderaSelector' class="form-group row">
            <label for="inputNuevaCat" class="col-sm-3 col-form-label">Nueva Categoría</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputNuevaCat" placeholder="Escriba la nueva categoria">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEnlace" class="col-sm-3 col-form-label">Enlace (*)</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputEnlace" placeholder="Enlace al evento">
            </div>
        </div>
        <div class="form-group row">
            <label for="selectInstructor" class="col-sm-3 col-form-label">Instructor (*)</label>
            <div class="col-sm-7">
                <select class="custom-select mr-sm-2" id="selectInstructor">
                    <option *ngFor='let element of lista_instructores' value="{{element.idInstructor}}">
                        {{element.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFechaLimite" class="col-sm-3 col-form-label">Fecha de límite</label>
            <div class="col-sm-7">
              <input type="datetime-local" class="form-control" id="inputFechaLimite">
            </div>
        </div>
        <button id="btn_crear" type="button" class="btn btn-primary" (click)='crearEvento()'>Crear Evento</button>
        
        
    </form>
