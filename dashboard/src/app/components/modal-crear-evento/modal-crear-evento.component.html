<div class="modal-header">
    <h4 class="modal-title">Creación de evento
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"> 
        <span aria-hidden="true">&times;
        </span>
    </button>
</div> 
 
<div class="container">
    <form class="mt-3">
        <div class="form-group row">
            <label for="inputTitulo" class="col-sm-3 col-form-label">Título (*)</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputTitulo" placeholder="Nombre del evento">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputImagen" class="col-sm-3 col-form-label">Imagen del evento</label>
            <div class="col-sm-7">
                <div class="custom-file">
                    <input type="file" (change)="readUrl($event)" class="custom-file-input" accept="image/jpeg, image/png" id="inputImagen" lang="es">
                    <label class="custom-file-label" for="customFileLang">Subir Imagen del evento</label>
                </div>
            </div>
            <img *ngIf="url" class="ajusteTam text-center" [src]="url">
        
        </div>
        <div class="form-group row">
          <label for="inputDescripcion" class="col-sm-3 col-form-label">Descripción (*)</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="inputDescripcion" placeholder="Detalle completo del evento">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputCosto" class="col-sm-3 col-form-label">Costo (*)</label>
            <div class="col-sm-7">
              <input type="number" min="0.00" class="form-control" id="inputCosto" placeholder="Costo del evento">
            </div>
          </div>
        <div class="form-group row">
            <label for="inputCelular" class="col-sm-3 col-form-label">Instructor (*)</label>
            <div class="col-sm-7">
                <select class="custom-select mr-sm-2" id="selectInstructor">
                    <option *ngFor='let element of lista_instructores' value="{{element.idInstructor}}">
                        {{element.nombre}}
                    </option>
                </select>
              </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Formulario de inscripción (*)</label>
            <div class="col-sm-7">
                <input type="url" class="form-control" id="inputInscripcion" placeholder="Enlace al formulario de registro">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFechaLimite" class="col-sm-3 col-form-label">Fecha de límite</label>
            <div class="col-sm-7">
              <input type="datetime-local" class="form-control" id="inputFechaLimite">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEnlace" class="col-sm-3 col-form-label">Enlace a Facebook</label>
            <div class="col-sm-7">
                <input type="url" class="form-control" id="inputEnlace" placeholder="Enlace al evento completo">
            </div>
        </div>
       
    </form>
    <button id="btn_crear" type="button" class="btn btn-primary" (click)='crearEvento()'>Crear Evento</button>
</div>
