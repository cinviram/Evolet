<div class="modal-header">
    <h4 class="modal-title">Asignación de usuario</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarModal()"> 
        <span aria-hidden="true">&times;
        </span>
    </button>
</div>

<div class="container">
    <div class="mt-3">
        <div class="form-group row">
            <label for="inputTitulo" class="col-sm-3 col-form-label">Título</label>
            <div class="col-sm-7">
              <input disabled id="titulo" value='{{eventoActual[0].titulo}}' class="form-control" placeholder="Titulo del evento">
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="form-group row">
            <label for="inputTitulo" class="col-sm-3 col-form-label">Buscar usuario</label>
            <div class="col-sm-7">
              <input (keyup)='buscarUsuarioCoincidencia($event)' id="usuario" class="form-control" placeholder="Ingrese nombre a buscar">
            </div>
        </div>
        <div class="form-group row">
            <div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col-2">#</th>
                        <th scope="col-6">Nombres</th>
                        <th scope="col-2">Tipo</th>
                        <th scope="col-2">Empresa</th>
                        <th scope="col-1">Elegir</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let usuario of listadoUsuarios; index as i'>
                        <th scope="row">{{i+1}}</th>
                        <td>{{usuario.nombres}}</td>
                        <td>{{usuario.tipoUsuario}}</td>
                        <td>{{usuario.empresa}}</td>
                        <td>
                            <input [checked]=usuario.marcado (change)='verificarAsignacion($event)' type="checkbox" class="form-check-input ml-3" id="check_{{usuario.idUser}}">
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <!-- (click)='EditarEvento($event)' -->
    <!-- {{name_button_edit}} -->
    <button (click)='asignarUsuariosEvento()' id="btn_asignar" class="btn btn-primary">Asignar</button>
    
</div>
