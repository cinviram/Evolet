<div class="modal-header">
    <h4 class="modal-title">Crear usuario</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;
        </span>
    </button>
</div>


<div class="container">
    <form class="mt-3">
        <div class="form-group row">
            <label for="inputNombres" class="col-sm-3 col-form-label">Nombres (*)</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputNombres" placeholder="Nombres completos">
            </div>
        </div>
        <div class="form-group row">
          <label for="inputCorreo" class="col-sm-3 col-form-label">Correo (*)</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="inputCorreo" placeholder="Correo electrónico">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputCelular" class="col-sm-3 col-form-label">Celular (*)</label>
            <div class="col-sm-3">
                <select class="custom-select mr-sm-2" id="selectPrefijo">
                    <option selected value="+593">+593</option>
                    <option *ngFor="let objTele of listaTelefonos" value="{{objTele.prefijo}}">{{objTele.prefijo}}</option>
                </select>
              </div>
            <div class="col-sm-4">
              <input type="tel" class="form-control" id="inputCelular" placeholder="Móvil">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Sexo (*)</label>
            <div class="col-sm-7">
                <select class="custom-select mr-sm-2" id="selectSexo">
                    <option selected value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFecha" class="col-sm-3 col-form-label">Fecha de nacimiento (*)</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" id="inputFecha">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAlias" class="col-sm-3 col-form-label">Alias</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputAlias">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">Tipo de usuario</label>
            <div class="col-sm-7">
                <select class="custom-select mr-sm-2" id="selectTipoUser" (change)="cambioTipo($event)">
                    <option selected value="individual">Individual</option>
                    <option value="empresarial">Empresarial</option>
                  </select>
            </div>
        </div>
        <div *ngIf="mostrarEmpresaCargo" class="form-group row"> 
            <label for="inputEmpresa" class="col-sm-3 col-form-label">Empresa</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputEmpresa">
            </div>
        </div>
        <div *ngIf="mostrarEmpresaCargo" class="form-group row">
            <label for="inputCargo" class="col-sm-3 col-form-label">Cargo</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputCargo">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPerfil" class="col-sm-3 col-form-label">Foto de perfil</label>
            <div class="col-sm-7">
                <div class="custom-file">
                    <input type="file" (change)="readUrl($event)" class="custom-file-input" accept="image/jpeg, image/png" id="imgPerfil" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div>
            <img *ngIf="url" class="ajusteTam" [src]="url"> 
        
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password (*)</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="inputPassword" placeholder="Minimo 6 caracteres">
          </div>
        </div>
        
    </form>
    <div class="d-flex mb-3">
        <button id="btn_crear" type="button" class="btn btn-primary ml-auto" (click)='crearUsuario()'>Crear Usuario</button>
    </div>
</div>
